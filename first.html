<script>
    function search() {
        var searchQuery = document.getElementById("search-box").value.toLowerCase();
        var image1 = document.getElementById("image1");
        var image2 = document.getElementById("image2");

        if (searchQuery === "napili") {
                image1.src = "images/beach1.jpg"; 
                image2.src = "images/beach2.jpg";
            } else if (searchQuery === "temple of heaven") {
                image1.src = "images/temple1.jpg";
                image2.src = "images/temple2.jpg";
            } else if (searchQuery === "dubai") {
                image1.src = "images/dubai1.jpg";
                image2.src = "images/dubai2.jpg";
            }else {
                image1.style.display = "none";
                image2.style.display = "none";
                return;
            }

            image1.style.display = "inline";
            image2.style.display = "inline";
    }
